var circles = [];
	
function onKeyDown(event) {
	if (data[event.key]) {
		var randomPoint = Point.random() * view.size;
		var newCircle = new Path.Circle(randomPoint, 400);

		newCircle.fillColor = {hue: Math.floor(Math.random() * 360),	saturation: 1, brightness: 1 };

		data[event.key].sound.play();

		circles.push(newCircle);
	}
}

function onFrame(event){
	for (var i = 0; i < circles.length; i++) {
		circles[i].fillColor.hue += 1;
		circles[i].scale(0.93);	
		if (circles[i].area < 1) {
			circles[i].remove();
			circles.splice(i, 1);
			i--;
		}
	}
}
